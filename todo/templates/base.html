{% load static %}


<html lang="en">
<head>
    <title>FluToDo</title>
    <meta charset="utf-8"/>
    <meta name="description" content="ToDo App for Fluendo Django recruitment test"/>
    <meta name="keywords" content="ToDo , Django, Fluendo"/>
    <meta name="author" content="Gustavo EscolÃ " />

    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  
</head>
<body>
   
    <div class="mainBox">
        <div class=todoBox>
            <div class='mainTitle'>
                <h1>FluToDo</h1>
                {% if user.is_authenticated %}
                <!-- dropdown -->
                <div class="dropdown header__lang">
                  <a
                    class="dropdown-toggle header__nav-link"
                    href="#"
                    role="button"
                    id="dropdownMenuLang"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    ><i class="set_main_color fa fa-user-o"></i>
                    <span>{{ user.username }}</span></a
                  >

                  <ul
                    class="dropdown-menu header__dropdown-menu"
                    aria-labelledby="dropdownMenuLang"
                  >
                    <li><a href="{% url 'logout'%}">Logout</a></li>
                  </ul>
                </div>
                <!-- end dropdown -->

               
                {% endif %}
            </div>
            
            {# The Document Body #} {% block content %} {% endblock %}
        </div>

    </div>
</body>
